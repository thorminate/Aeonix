name: Lint

on:
  push:
    branches: ["main"]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: ["main"]

jobs:
  lint:
    name: Full lint
    runs-on: self-hosted
    permissions:
      contents: write
      security-events: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"

      - name: Compile TypeScript
        uses: thorminate/action-build-typescript-pnpm@master
        with:
          pushToBranch: true
          branch: dist
          githubToken: ${{ secrets.GITHUB_TOKEN }}
